    <script>
        let jVarCommonSubRoute = "API";

        class CommonFuncsForTree {
            static FuncsForFetchUpdate = {
                PrepareObjectFromRow: ({ inJVarLocalRowElements }) => {
                    let jVarLocalFetchBodydata = {};
                    inJVarLocalRowElements.forEach((LoopElement) => {
                        if (LoopElement.type === "checkbox") {
                            jVarLocalFetchBodydata[LoopElement.name] = false;

                            if (LoopElement.checked) {
                                jVarLocalFetchBodydata[LoopElement.name] = true;
                            };
                        } else {
                            jVarLocalFetchBodydata[LoopElement.name] = LoopElement.value;
                        };
                    });

                    return jVarLocalFetchBodydata;
                }
            }

            static getUrlQueryParams = () => {
                var queryParams = {}, param;
                var params = window.location.search.substring(1).split("&");
                for (var i = 0; i < params.length; i++) {
                    param = params[i].split('=');
                    if (param.length === 2) {
                        queryParams[param[0]] = param[1];
                    };
                }
                return queryParams;
            }

            static ApplyClasses = ({ indataFromApi }) => {
                let jVarLocalFirstFolder;
                let jVarLocalFirstFile;
                let jVarLocalFirstItem;
                let jVarLocalFirstScreen;
                let jVarLocalFirstColumn;

                if ("Folders" in indataFromApi) {
                    if (Object.values(indataFromApi.Folders).length > 0) {
                        jVarLocalFirstFolder = Object.values(indataFromApi.Folders)[0];
                        jVarLocalFirstFolder.TabPageClass = " show active";
                        jVarLocalFirstFolder.MenuClass = " active";

                        if ("Files" in jVarLocalFirstFolder) {
                            if (Object.values(jVarLocalFirstFolder.Files).length > 0) {
                                jVarLocalFirstFile = Object.values(jVarLocalFirstFolder.Files)[0];
                                jVarLocalFirstFile.TabPaneClass = " show active";
                                jVarLocalFirstFile.ButtonClass = " active";

                                if ("Items" in jVarLocalFirstFile) {
                                    if (Object.values(jVarLocalFirstFile.Items).length > 0) {
                                        jVarLocalFirstItem = Object.values(jVarLocalFirstFile.Items)[0];
                                        jVarLocalFirstItem.ShowOnLoad = true;

                                        if ("Screens" in jVarLocalFirstItem) {
                                            if (Object.values(jVarLocalFirstItem.Screens).length > 0) {
                                                jVarLocalFirstScreen = Object.values(jVarLocalFirstItem.Screens)[0];
                                                jVarLocalFirstScreen.CollapseClass = " show";

                                                jVarLocalFirstColumn = Object.values(jVarLocalFirstScreen.TableColumnsObject)[0];
                                                jVarLocalFirstColumn.KSautofocus = "autofocus";
                                            };
                                        };
                                    };
                                };
                            };

                        };

                    };
                };
            }

            static ApplyClassesFromUrl = ({ indataFromApi, inQueryParamsAsObject }) => {
                if (inQueryParamsAsObject.inReportName in indataFromApi.Reports) {
                    indataFromApi.Reports[inQueryParamsAsObject.inReportName].RowClass = "table-success";
                    indataFromApi.Reports[inQueryParamsAsObject.inReportName].KSautofocusinFolderName = "autofocus";
                };
            }
        };

     

        let jFBeforeFetch = () => {
            let jVarLocalReturObject = {
                KTF: false,
                ItemName: ""
            };

            let jVarLocalItemSelectedId = document.getElementById("ItemSelected");
            let jVarLocalItemSelectedValue = jVarLocalItemSelectedId.value;
            jVarLocalReturObject.ItemName = jVarLocalItemSelectedValue
            return jVarLocalReturObject;
        };

        let jFShowDataOnHtml = ({ inObjectWithValues }) => {
            let jVarLocalFindInputs = document.getElementById("DefaultBodyId").querySelectorAll("input");
            let jVarLocalLoopName;

            for (i = 0; i < jVarLocalFindInputs.length; ++i) {
                jVarLocalLoopName = jVarLocalFindInputs[i].name;

                if (jVarLocalLoopName in inObjectWithValues) {
                    jVarLocalFindInputs[i].value = inObjectWithValues[jVarLocalLoopName];
                    //console.log("jVarLocalFindInputs : ", jVarLocalLoopName, inObjectWithValues[jVarLocalLoopName]);

                }
            }

        };


        let jFShowData1 = (injVarThis) => {
            let jVarLocalHtmlCard = injVarThis.currentTarget.closest(".card");
            let jVarLocalHtmlFormControl = jVarLocalHtmlCard.querySelector(".card-body");
            let jVarLocalEndPoint = jVarLocalHtmlCard.dataset.kqueryobject;

            let jVarLocalUrlObject = jVarGlobalClientObject.AdminApi.CommonFuncs.CheckBeforeFetch({ inHtmlParentControl: document.getElementById("KDataListNavBar") });
            let jVarLocalUrlObject1 = jFBeforeFetch({ inHtmlParentControl: document.getElementById("KDataListNavBar") });
            console.log("jVarLocalUrlObject", jVarLocalUrlObject, jVarLocalUrlObject1);

            if (jVarLocalUrlObject.KTF) {
                //     let jVarLocalFetchUrl = jVarGlobalClientObject.AdminApi.Config.Preload.Tabular.JsonConfig.CommonFuncs.PrepareUrl.ForShowData({ inUrlObject: jVarLocalUrlObject });
                let jVarLocalFetchUrl = `/JSONProject/AdminApi/Config/Preload/Tabular/JsonConfig?inItemName=${jVarLocalUrlObject.ItemName}`;
                console.log("jVarLocalFetchUrl", jVarLocalFetchUrl);

                fetch(`${jVarLocalFetchUrl}&inKQueryObject=${jVarLocalEndPoint}`)
                    .then(response => response.json())
                    .then(dataFromApi => {
                        jFShowDataOnHtml({ inObjectWithValues: dataFromApi });
                        //  console.log("dataFromApi : ", dataFromApi);
                        // this.AdminApi.CommonFuncs.ShowOnScreenFuncs.ShowOnScreen({ injVarData: dataFromApi, inJVarHtmlControl: jVarLocalHtmlFormControl });
                        // this.AdminApi.CommonFuncs.ChangeClassesFuncs.ShowData({ inJVarHtmlCard: jVarLocalHtmlCard });
                        //this.AdminApi.CommonFuncs.DefaultFocus({ inJVarHtmlControl: jVarLocalHtmlFormControl });
                    });

            };
        };

        let jFShowData = (injVarThis) => {
            let jVarLocalFetchUrl = `/JSONProject/AdminApi/Config/Preload/Tabular/DataListInfo`;

            fetch(jVarLocalFetchUrl)
                .then(response => response.json())
                .then(dataFromApi => {
                    jFObjectToTemplate({ inDataFromApi: dataFromApi.KResult });
                });
        };

        let jFObjectToTemplate = ({ inDataFromApi }) => {
            let jVarLocalRawTemplate = document.getElementById("HbsTemplateForReportsTable").innerHTML;
            let jVarLocalKTBody = document.getElementById("KTBody");

            var template = Handlebars.compile(jVarLocalRawTemplate);
            jVarLocalKTBody.innerHTML = template(inDataFromApi);
        };
        let jFUpdateDataLocal = (inEvent, inReportName) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarLocalHtmlTr = jVarLocalCurrentTarget.closest("tr");
            let jVarLocalRowElements = jVarLocalHtmlTr.querySelectorAll("input");
            let jVarLocalFetchBodydata = CommonFuncsForTree.FuncsForFetchUpdate.PrepareObjectFromRow({ inJVarLocalRowElements: jVarLocalRowElements });

            let jVarLocalFetchUrl = `/JSONProject/AdminApi/Config/Preload/UpdateKeys/DataListInfo`;
            jVarLocalFetchBodydata.inReportName = inReportName;

            fetch(jVarLocalFetchUrl, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jVarLocalFetchBodydata)
            }).then(response => response.json())
                .then(dataFromApi => {
                    console.log("jVarLocalFetchBodydata:",jVarLocalFetchBodydata);

                    if (dataFromApi.KTF) {
                        window.location = `${window.location.origin}${window.location.pathname}?inReportName=${inReportName}`;
                    };
                });
        };

     

        jFShowData();
    </script>

    <script id="HbsTemplateForReportsTable" type="text/x-handlebars">
            {{#each this.Reports}}
            {{log "this" this}}
            <tr>
                <td class="text-center">
                    {{ForSNo @index}}
                </td>
                <td>
                    {{this.ReportName}}
                </td>
                <td>
                    <input type="text" class="form-control" name="DatalistID" value={{DataListInfo.DatalistID}}>
                </td>
                
                <td>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}"
                    aria-expanded="false" aria-controls="{{../FolderName}}-{{../FileNameWithOutExtension}}-{{../ItemName}}-{{ScreenName}}"
                    onclick="jFUpdateDataLocal(event,'{{ReportName}}')">
                    Update
                </button>
                </td>
            </tr>
            {{/each}}
  </script>



</body>
