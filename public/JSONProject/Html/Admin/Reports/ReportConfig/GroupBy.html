  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>
  <script>

    let ForDataList = () => {
      let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
      let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;

      let LocalURL = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Reports/ForDataList/ShowItemNames?inFolderName=Reports&inJsonFileName=LedgerAuto.json`;

      jVarGlobalClientObject.DataListFuncs.Fill.Items.SingleColumn({ inURL: LocalURL });
    };

    let jFShowPullUrl = ({ inUrlObject }) => {
      console.log("inUrlObject", inUrlObject);

      let jVarLocalItemName = inUrlObject.ReportName;



      let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
      let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
      let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Reports/TableInfo/ShowData?inReportName=${jVarLocalItemName}`;
      console.log("jVarLocalFetchUrl", jVarLocalFetchUrl);
      return jVarLocalFetchUrl;
    };
    let jFShowPushUrl = ({ inUrlObject }) => {
      let jVarLocalItemName = inUrlObject.ReportName;

      let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
      let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
      let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Reports/TableInfo/Update?inReportName=${jVarLocalItemName}`;

      return jVarLocalFetchUrl;
    };
    let jFshow = (injVarThis) => {
      let jVarLocalHtmlCard = injVarThis.currentTarget.closest(".card");
      let jVarLocalHtmlFormControl = jVarLocalHtmlCard.querySelector(".card-body");
      let jVarLocalEndPoint = jVarLocalHtmlCard.dataset.kqueryobject;

      let jVarLocalUrlObject = jVarGlobalClientObject.AdminApi.CommonFuncs.CheckBeforeFetch({ inHtmlParentControl: document.getElementById("KDataListNavBar") });
      // let jVarLocalFetchUrl = jVarGlobalClientObject.AdminApi.ReportFuncs.TableInfo.ShowData.CommonFuncs.PrepareUrl.ForShowData({ inUrlObject: jVarLocalUrlObject });
      let jVarLocalFetchUrl = jFShowPullUrl({ inUrlObject: jVarLocalUrlObject });
      fetch(`${jVarLocalFetchUrl}&inKQueryObject=${jVarLocalEndPoint}`)
        .then(response => response.json())
        .then(dataFromApi => {
          //  console.log("dataFromApi : ", dataFromApi);
          jVarGlobalClientObject.AdminApi.ReportFuncs.TableInfo.ShowData.CommonFuncs.ShowOnScreen({ injVarData: dataFromApi, inJVarHtmlControl: jVarLocalHtmlFormControl });

          jVarGlobalClientObject.AdminApi.ReportFuncs.TableInfo.ShowData.CommonFuncs.ChangeClasses({ inJVarHtmlCard: jVarLocalHtmlCard });
          jVarGlobalClientObject.AdminApi.ReportFuncs.TableInfo.ShowData.CommonFuncs.DefaultFocus({ inJVarHtmlControl: jVarLocalHtmlFormControl });

        });
    };
    let jFupdate = (injVarThis) => {
      let jVarLocalHtmlCard = injVarThis.currentTarget.closest(".card");
      let jVarLocalHtmlFormControl = jVarLocalHtmlCard.querySelector(".card-body");
      let jVarLocalEndPoint = jVarLocalHtmlCard.dataset.kqueryobject;

      let jVarLocalUrlObject = jVarGlobalClientObject.AdminApi.CommonFuncs.CheckBeforeFetch({ inHtmlParentControl: document.getElementById("KDataListNavBar") });

      // let jVarLocalFetchUrl = jVarGlobalClientObject.AdminApi.ReportFuncs.TableInfo.Update.CommonFuncs.PrepareUrl.ForUpdate({ inUrlObject: jVarLocalUrlObject });
      let jVarLocalFetchUrl = jFShowPushUrl({ inUrlObject: jVarLocalUrlObject });

      let jVarLocalFetchBodydata = jVarGlobalClientObject.AdminApi.Config.CommonFuncs.PreparePostData.ForUpdateTakeInput({ inJVarHtmlControl: jVarLocalHtmlFormControl });;
      console.log("jVarLocalEndPoint : ", jVarLocalEndPoint, jVarLocalFetchBodydata);
      fetch(`${jVarLocalFetchUrl}&inKQueryObject=${jVarLocalEndPoint}`, {
        method: "post",
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(jVarLocalFetchBodydata)
      })
        .then(response => response.json())
        .then(dataFromApi => {
          console.log("dataFromApi : ", dataFromApi);
          Swal.fire(' Updated !')
          let jVarLocalData = dataFromApi;
          if (jVarLocalData.KTF) {

            //this.AdminApi.Config.TableInfo.Update.CommonFuncs.ChangeClasses({ inJVarLocalHtmlCard: jVarLocalHtmlCard });
            jVarGlobalClientObject.AdminApi.CommonFuncs.ChangeClasses({ inJVarLocalHtmlCard: jVarLocalHtmlCard });
          }
        });
    }
  </script>
  <script>
    let jVarGlobalPresentViewData;
    let jVarGlobalHBSData = {};

    jVarGlobalClientObject.Login.ClientSideCookieFuncs.CheckToken();
    // jVarGlobalClientObject.AdminApi.Reports.Items.ForDataList();
    ForDataList();

      jVarLocalSubmitButton.focus();
