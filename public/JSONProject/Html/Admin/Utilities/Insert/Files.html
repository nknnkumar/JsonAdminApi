        <div class="container">
            <div class="bg-light d-flex justify-content-between">
                <div>KeshavSoft</div>
                <div data-BaseString="Last refresh : " id="KLastRefreshDT">Last refresh : </div>
            </div>
        </div>
    </footer>

    <!--modal popup for the ItemName duplicate-->
    <div class="modal" tabindex="-1" id="FoldersModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insert Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label class="col col-form-label">FolderName</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="FolderDuplicate" id="FolderDuplicate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="jVarGlobalClientObject.AdminApi.Utilities.Insert.Folders.PullData()">Insert</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="FilesModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insert Files</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label class="col col-form-label">FileName</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="FileDuplicate" id="FileDuplicate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="jVarGlobalClientObject.AdminApi.Utilities.Insert.Files.PullData()">Insert</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="ItemsModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insert Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label class="col col-form-label">ItemName</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="ItemDuplicate" id="ItemDuplicate">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="jVarGlobalClientObject.AdminApi.Utilities.Insert.Items.PullData()">Insert</button>
                </div>
            </div>
        </div>
    </div>
    <!-- login start -->
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate>
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required>
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required>
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary"
                            onclick="jVarGlobalClientObject.Login.LoginCheck()">
                        <!-- <button type="button" class="btn btn-primary"
                      onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                       -->
                    </form>
                </div>
            </div>
        </div>
    </div>

                        <path fill-rule="evenodd" d="M14 4.5V11h-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5L14 4.5ZM4.151 15.29a1.176 1.176 0 0 1-.111-.449h.764a.578.578 0 0 0 .255.384c.07.049.154.087.25.114.095.028.201.041.319.041.164 0 .301-.023.413-.07a.559.559 0 0 0 .255-.193.507.507 0 0 0 .084-.29.387.387 0 0 0-.152-.326c-.101-.08-.256-.144-.463-.193l-.618-.143a1.72 1.72 0 0 1-.539-.214 1.001 1.001 0 0 1-.352-.367 1.068 1.068 0 0 1-.123-.524c0-.244.064-.457.19-.639.128-.181.304-.322.528-.422.225-.1.484-.149.777-.149.304 0 .564.05.779.152.217.102.384.239.5.41.12.17.186.359.2.566h-.75a.56.56 0 0 0-.12-.258.624.624 0 0 0-.246-.181.923.923 0 0 0-.37-.068c-.216 0-.387.05-.512.152a.472.472 0 0 0-.185.384c0 .121.048.22.144.3a.97.97 0 0 0 .404.175l.621.143c.217.05.406.12.566.211a1 1 0 0 1 .375.358c.09.148.135.335.135.56 0 .247-.063.466-.188.656a1.216 1.216 0 0 1-.539.439c-.234.105-.52.158-.858.158-.254 0-.476-.03-.665-.09a1.404 1.404 0 0 1-.478-.252 1.13 1.13 0 0 1-.29-.375Zm-3.104-.033a1.32 1.32 0 0 1-.082-.466h.764a.576.576 0 0 0 .074.27.499.499 0 0 0 .454.246c.19 0 .33-.055.422-.164.091-.11.137-.265.137-.466v-2.745h.791v2.725c0 .44-.119.774-.357 1.005-.237.23-.565.345-.985.345a1.59 1.59 0 0 1-.568-.094 1.145 1.145 0 0 1-.407-.266 1.14 1.14 0 0 1-.243-.39Zm9.091-1.585v.522c0 .256-.039.47-.117.641a.862.862 0 0 1-.322.387.877.877 0 0 1-.47.126.883.883 0 0 1-.47-.126.87.87 0 0 1-.32-.387 1.55 1.55 0 0 1-.117-.641v-.522c0-.258.039-.471.117-.641a.87.87 0 0 1 .32-.387.868.868 0 0 1 .47-.129c.177 0 .333.043.47.129a.862.862 0 0 1 .322.387c.078.17.117.383.117.641Zm.803.519v-.513c0-.377-.069-.701-.205-.973a1.46 1.46 0 0 0-.59-.63c-.253-.146-.559-.22-.916-.22-.356 0-.662.074-.92.22a1.441 1.441 0 0 0-.589.628c-.137.271-.205.596-.205.975v.513c0 .375.068.699.205.973.137.271.333.48.589.626.258.145.564.217.92.217.357 0 .663-.072.917-.217.256-.146.452-.355.589-.626.136-.274.205-.598.205-.973Zm1.29-.935v2.675h-.746v-3.999h.662l1.752 2.66h.032v-2.66h.75v4h-.     <script id="HbsTemplateForScreens" type="text/x-handlebars">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ScreenName</th>
                    <th>ScreenNameForHtmlId</th>
                </tr>
            </thead>
            <tbody>
                {{#each this.Screens}}
                <tr>
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{this.ScreenName}}
                    </td>
                    <td>
                        {{this.ScreenNameForHtmlId}}
                    </td>
                </tr>
                {{/each}}
            </tbody>
            <tfoot>
                <tr>
                    <td>
                    </td>
                    <td>
                        <input name="ScreenName" type="text" class="form-control" placeholder="Enter Screen Name"
                            autocomplete="off" autofocus>
                    </td>
                    <td>
                        <button data-foldername="{{this.FolderName}}" data-filename="{{this.FileName}}"
                        data-itemname="{{this.ItemName}}"
                         class="btn btn-success" onclick="jVarLocalInsertFuncs.InsertScreenUsingSwal(event)">CreateNew</button>
                    </td>
                </tr>

            </tfoot>
        </table>
      </script>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

    <script>
        let jVarLocalHbsTemplateForFiles = document.getElementById("HbsTemplateForFiles").innerHTML;
        let jVarLocalHbsTemplateForItems = document.getElementById("HbsTemplateForItems").innerHTML;
        let jVarLocalHbsTemplateForScreens = document.getElementById("HbsTemplateForScreens").innerHTML;


        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });

        Handlebars.registerPartial("HbsTemplateForFiles", jVarLocalHbsTemplateForFiles);
        Handlebars.registerPartial("HbsTemplateForItems", jVarLocalHbsTemplateForItems);
        Handlebars.registerPartial("HbsTemplateForScreens", jVarLocalHbsTemplateForScreens);
    </script>

    <script>
        let jVarGlobalPresentViewData;
        let jVarGlobalHBSData = {};
        let jVarCommonSubRoute = "API";

        jVarGlobalClientObject.Login.ClientSideCookieFuncs.CheckToken();

        let jVarHtmlLoginModalId = document.getElementById("LoginModalId");
        jVarHtmlLoginModalId.addEventListener('shown.bs.modal', function (event) {
            let jVarLocalSubmitButton = event.currentTarget.querySelector(".modal-body input[type='submit']");
            jVarLocalSubmitButton.focus();
        });
        let jVarHtmlFolderModalId = document.getElementById("FoldersModal");
        jVarHtmlFolderModalId.addEventListener('shown.bs.modal', function (event) {
            let jVarLocalSubmitButton = event.currentTarget.querySelector(".modal-body input");
            jVarLocalSubmitButton.focus();
        });

        let jVarLocalInsertFolder = () => {
            let jVarLocalFolderName = document.getElementById("FolderNameId");

            let LocalToName = jVarLocalFolderName.value;

            let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
            let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
            let jVarLocalUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Folder/Insert/OnlyFolder/${LocalToName}`;
            let jVarLocalResultFileredArray;

            fetch(jVarLocalUrl).then((response) => {
                if (!response.ok) {
                    throw new Error(response.statusText);
                }

                return response.json();
            }).then((FetchData) => {

                jVarLocalResultFileredArray = FetchData.filter(element => {
                    return element.KTF === false;
                });

                if (jVarLocalResultFileredArray.length === 0) {
                    window.location = "";
                } else {
                    swal.fire("Folder already present");
                }
            }).catch((error) => { });
        };

        class CommonFuncsForFolders {
            static CreateFolders = () => {
                let jVarLocalRoute = window.location.pathname.split("/")[1];
                let jVarLocalSubRoute = jVarCommonSubRoute;

                //http://localhost:4148/JSONProject/API/Folders/Show/ForDashboard

                fetch(`/${jVarLocalRoute}/${jVarLocalSubRoute}/Folders/Show/ForDashboard`)
                    .then(response => {
                        return response.json();
                        //return this.Login.StatusCodeFuncs.Code403({ inResponse: response });
                    })
                    .then(dataFromApi => {
                        if (dataFromApi !== null) {
                            if (dataFromApi.length > 0) {

                                dataFromApi[0].TabPageClass = " show active";
                                dataFromApi[0].MenuClass = " active";

                            };
                            let jVarLocalRawTemplate = document.getElementById("HbsTemplateForFolders").innerHTML;
                            document.getElementById("KCont1").innerHTML = Handlebars.compile(jVarLocalRawTemplate)(dataFromApi);
                        };
                    });
            }
        };

        let jVarLocalInsertFolderUsingSwal = () => {
            Swal.fire({
                title: 'New folder name',
                html: `<input type="text" id="FolderSelected" class="swal2-input" placeholder="Insert FileName "> `,
                confirmButtonText: 'Insert',
                focusConfirm: false,

                preConfirm: () => {
                    const FolderName = Swal.getPopup().querySelector('#FolderSelected').value

                    return { FolderName: FolderName }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    let LocalToName = result.value.FolderName;
                    let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                    let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                    let jVarLocalUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Folder/Insert/OnlyFolder/${LocalToName}`;

                    fetch(jVarLocalUrl).then((response) => {
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }

                        return response.json();
                    }).then((FetchData) => {

                        jVarLocalResultFileredArray = FetchData.filter(element => {
                            return element.KTF === false;
                        });

                        if (jVarLocalResultFileredArray.length === 0) {
                            window.location = "";
                        } else {
                            swal.fire("Folder already present");
                        }
                    }).catch((error) => { });
                };
            });
        };

        let jVarLocalInsertFileToFolder = (inEvent) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarLocalClosestTr = jVarLocalCurrentTarget.closest("tr");

            let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;
            let jVarLocalFileName = jVarLocalClosestTr.querySelector("[name=FileName]");

            let LocalToName = `${jVarLocalFileName.value}.json`;
            let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
            let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
            let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/File/Insert?inFolderName=${jVarLocalFolderName}&ToName=${LocalToName}`;
        };

        let jVarLocalInsertFileToFolderUsingSwal = (inEvent) => {
            let jVarLocalCurrentTarget = inEvent.currentTarget;
            let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;

            Swal.fire({
                title: 'New File Name',
                html: `<input type="text" id="FileName" class="swal2-input" placeholder="Insert FileName "> `,
                confirmButtonText: 'Insert',
                focusConfirm: false,

                preConfirm: () => {
                    const FileName = Swal.getPopup().querySelector('#FileName').value

                    return { FileName: FileName }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    let jVarLocalFileName = result.value.FileName;

                    let LocalToName = `${jVarLocalFileName}.json`;
                    let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                    let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                    let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/File/Insert?inFolderName=${jVarLocalFolderName}&ToName=${LocalToName}`;

                    fetch(jVarLocalFetchUrl).then((response) => {
                        if (!response.ok) throw new Error(response.statusText);

                        return response.json();
                    }).then((FetchData) => {
                        if (FetchData.KTF) {
                            window.location = "";
                        }
                    }).catch((error) => { });
                };
            });
        };

        let jVarLocalInsertFuncs = {
            InsertItemUsingSwal: (inEvent) => {
                let jVarLocalCurrentTarget = inEvent.currentTarget;

                Swal.fire({
                    title: 'New ItemName',
                    html: `<input type="text" id="ItemName" class="swal2-input" placeholder="Insert ItemName "> `,

                    confirmButtonText: 'Insert',
                    focusConfirm: false,

                    preConfirm: () => {
                        const ItemName = Swal.getPopup().querySelector('#ItemName').value

                        return { ItemName: ItemName }
                    }
                }).then((result) => {
                    let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;
                    let jVarLocalFileName = jVarLocalCurrentTarget.dataset.filename;

                    let LocalToName = result.value.ItemName;
                    let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                    let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                    let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Data/Items/Insert?inFolderName=${jVarLocalFolderName}&inJsonFileName=${jVarLocalFileName}&ToName=${LocalToName}`;

                    fetch(jVarLocalFetchUrl).then((response) => {
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }

                        return response.json();
                    }).then((FetchData) => {
                        if (FetchData.KTF) {
                            //this.ModalPopUp.StartFunc({ inType: "CreateSuccessForItem" });
                            window.location = "";
                        }
                    }).catch((error) => { });

                });
            },
            InsertScreenUsingSwal: (inEvent) => {
                let jVarLocalCurrentTarget = inEvent.currentTarget;
                let jVarLocalClosestTr = jVarLocalCurrentTarget.closest("tr");

                let jVarLocalScreenName = jVarLocalClosestTr.querySelector("[name=ScreenName]");

                let jVarLocalFolderName = jVarLocalCurrentTarget.dataset.foldername;
                let jVarLocalFileName = jVarLocalCurrentTarget.dataset.filename;
                let jVarLocalItemName = jVarLocalCurrentTarget.dataset.itemname;

                let LocalScreenName = jVarLocalScreenName.value;

                let jVarLocalRoute = jVarGlobalClientObject.Config.RouteStart.Start;
                let jVarLocalAdminSubRoute = jVarGlobalClientObject.Config.RouteStart.AdminSubRoute;
                let jVarLocalFetchUrl = `/${jVarLocalRoute}/${jVarLocalAdminSubRoute}/Utility/Json/Screens/Insert?inFolderName=${jVarLocalFolderName}&inJsonFileName=${jVarLocalFileName}&inItemName=${jVarLocalItemName}&ToName=${LocalScreenName}`
              
                fetch(jVarLocalFetchUrl).then((response) => {
                    if (!response.ok) {
                        throw new Error(response.statusText);
                    }

                    return response.json();
                }).then((FetchData) => {
                    if (FetchData.KTF) {
                        window.location = "";
                    }
                }).catch((error) => { });
            
            }
        };

        CommonFuncsForFolders.CreateFolders();
    </script>
</body>

</html>
