<ul class="nav nav-tabs" id="myTab" role="tablist">
    {{#each this}}
    <li class="nav-item" role="presentation">
        <button class="nav-link {{this.MenuClass}}" id="{{this.FolderName}}-tab" data-bs-toggle="tab"
            data-bs-target="#{{this.FolderName}}" type="button" role="tab" aria-controls="{{this.FolderName}}"
            aria-selected="true">{{this.FolderName}}</button>
    </li>
    {{/each}}
    <li class="nav-item" role="presentation">
        <a href="#" onclick="jVarLocalInsertFolderUsingSwal()" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg> Insert New Folder
        </a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    {{#each this}}
    <div class="tab-pane fade {{this.TabPageClass}}" id="{{this.FolderName}}" role="tabpanel"
        aria-labelledby="{{this.FolderName}}-tab">

        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                {{#each this}}
                <button class="nav-link active" id="v-pills-{{this.FileName}}-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-{{this.FileName}}" type="button" role="tab"
                    aria-controls="v-pills-{{this.FileName}}" aria-selected="true">{{this.FileName}}</button>
                {{/each}}
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                {{#each this}}
                <div class="tab-pane fade" id="v-pills-{{this.FileName}}" role="tabpanel" aria-labelledby="v-pills-{{this.FileName}}-tab">
                    ...
                </div>
                {{/each}}
            </div>
        </div>

    </div>
    {{/each}}
</div>
